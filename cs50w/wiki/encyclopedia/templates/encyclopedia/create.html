{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create Entry
{% endblock %}

{% block body %}
    <form method="POST">
    {% csrf_token %}
    
    <div class="mb-3">
        {{ form.entryTitle.label_tag }}
        {{ form.entryTitle }}
    </div>

    <div class="mb-3">
        {{ form.mdContent.label_tag }}
        {{ form.mdContent }}
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}
